{%  extends 'blog/base.html' %}
{% load staticfiles %}
{% load post %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href={% url 'post_detail' pk=post.id %}>{{ post.title  | markdown_html| safe }}</a></h1>
            <p>{{ post.text| markdown_html| safe }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>

        </div>
    {% endfor %}
{% endblock %}
